<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <style>
    html { background-color: #ecc153; }
    .title {
      color: #ffffff;
      font-size: 160px;
      font-weight: bold;
      line-height: 2em;
      margin: 0;
      text-align: center;
    }

    .decode {
      color: rgb(255, 0, 0);
      font-size: 80px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">Coding is...</div>
  <div class="decode"></div>
<script>
const arr = [];
const secretCode = 'awesome';
let decode = document.querySelector('.decode');
alert('Guess the secret word...');

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  arr.push(e.key);
 // arr.splice(-secretCode.length - 1, arr.length - secretCode.length);
  if (arr.join('').includes(secretCode)) {
    decode.innerHTML= '';
    decode.insertAdjacentHTML('afterbegin', secretCode);
    cornify_add();
  }
  console.log(arr);
});
</script>
</body>
</html>

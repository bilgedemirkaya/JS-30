<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('.flex');
  //console.log(bar)

  function controlSpeed (e) {

  // this == e.target ? console.log('yes') : console.log('no') is not equal this time
  // console.log(e.target) // speed-bar
  // console.log(this) // speed
   // console.log(e.pageY);
    const y = e.pageY - this.offsetTop;
    //console.log(y);

    const percent = y / this.offsetHeight;
    percentage = Math.round(percent * 100);
    const min = 0.5;
    const max = 4;
    const rate = (max-min) * percent + min;

   // console.log(percentage)
    bar.style.height = `${percentage}%`
    bar.innerHTML = `${rate.toFixed(2)}x`
    //console.log(video.playbackRate);
    video.playbackRate = rate;

    
  }

  speed.addEventListener('mousemove', controlSpeed);
</script>
</body>
</html>
